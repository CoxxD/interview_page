### What is AJAX

AJAX stands for Asynchronous JavaScript and XML and it is a 
group of related technologies(HTML, CSS, JavaScript, XMLHttpRequest 
API etc) used to display data asynchronously. i.e. We can send data to 
the server and get data from the server without reloading the web page.

### What are the different ways to deal with Asynchronous Code

Below are the list of different ways to deal with Asynchronous code.

1. Callbacks
2. Promises
3. Async/await
4. Third-party libraries such as async.js,bluebird etc

### What is web speech API

Web speech API is used to enable modern browsers recognize and 
synthesize speech(i.e, voice data into web apps). This API was 
introduced by W3C Community in the year 2012.

### What are tasks in event loop

A task is any javascript code/program which is scheduled to be run 
by the standard mechanisms such as initially starting to run a program, 
run an event callback, or an interval or timeout being fired. All these 
tasks are scheduled on a task queue.
Below are the list of use cases to add tasks to the task queue,

1. When a new javascript program is executed directly from console or 
running by the \`script\` element, the task will be added to the task queue.
2. When an event fires, the event callback added to task queue
3. When a setTimeout or setInterval is reached, the corresponding callback 
added to task queue

### What are different event loops

In JavaScript, there are multiple event loops that can be used depending 
on the context of your application. The most common event loops are:

1. The Browser Event Loop
2. The Node.js Event Loop


- Browser Event Loop: The Browser Event Loop is used in client-side JavaScript applications and is responsible for handling events that occur within the browser environment, such as user interactions (clicks, keypresses, etc.), HTTP 
requests, and other asynchronous actions.

- The Node.js Event Loop is used in server-side JavaScript applications 
and is responsible for handling events that occur within the Node.js 
runtime environment, such as file I/O, network I/O, and other asynchronous actions.

### What are the differences between promises and observables

Some of the major difference in a tabular form

| Promises                                                           | Observables                                                                              |
| ------------------------------------------------------------------ | ---------------------------------------------------------------------------------------- |
| Emits only a single value at a time                                | Emits multiple values over a period of time(stream of values ranging from 0 to multiple) |
| Eager in nature; they are going to be called immediately           | Lazy in nature; they require subscription to be invoked                                  |
| Promise is always asynchronous even though it resolved immediately | Observable can be either synchronous or asynchronous                                     |
| Doesn't provide any operators                                      | Provides operators such as map, forEach, filter, reduce, retry, and retryWhen etc        |
| Cannot be canceled                                                 | Canceled by using unsubscribe() method                                                   |

### What is heap

Heap(Or memory heap) is the memory location where objects are stored 
when we define variables. i.e, This is the place where all the memory 
allocations and de-allocation take place. Both heap and call-stack are 
two containers of JS runtime.
Whenever runtime comes across variables and function declarations in the 
code it stores them in the Heap.

### What is the difference between shim and polyfill

A shim is a library that brings a new API to an older environment, 
using only the means of that environment. It isn't necessarily 
restricted to a web application. For example, es5-shim.js is used 
to emulate ES5 features on older browsers (mainly pre IE9).
Whereas polyfill is a piece of code (or plugin) that provides the 
technology that you, the developer, expect the browser to provide 
natively.
In a simple sentence, a polyfill is a shim for a browser API.

### What is babel

Babel is a JavaScript transpiler to convert ECMAScript 2015+ code into a 
backwards compatible version of JavaScript in current and older browsers 
or environments. Some of the main features are listed below,

1. Transform syntax
2. Polyfill features that are missing in your target environment 
(using @babel/polyfill)
3. Source code transformations (or codemods)

### Is Node.js completely single threaded

Node is a single thread, but some of the functions included in the Node.js 
standard library(e.g, fs module functions) are not single threaded. i.e, 
Their logic runs outside of the Node.js single thread to improve the speed 
and performance of a program.

### What is an async function

An async function is a function declared with the \`async\` keyword which enables asynchronous, promise-based behavior to be written in a cleaner style 
by avoiding promise chains. These functions can contain zero or more 
\`await\` expressions.

Let's take a below async function example,

\`\`\`javascript
async function logger() {
 let data = await fetch("http://someapi.com/users"); // pause until fetch returns
 console.log(data);
}
logger();
\`\`\`

It is basically syntax sugar over ES2015 promises and generators.

### What is deno

Deno is a simple, modern and secure runtime for JavaScript and 
TypeScript that uses V8 JavaScript engine and the Rust programming 
language. It solves the inherent problems of Node.Js and has been 
officially released in May 2018. Unlike Node.JS, by default Deno  
executes the code in a sandbox, which means that runtime has no access 
to below areas:

1. The file system
2. The network
3. Execution of other scripts
4. The environment variables

### What are the differences between spread operator and rest parameter

Rest parameter collects all remaining elements into an array. Whereas 
Spread operator allows iterables( arrays / objects / strings ) to be expanded 
into single arguments/elements. i.e, Rest parameter is opposite to the 
spread operator.

### What are the differences between for...of and for...in statements

Both for...in and for...of statements iterate over js data structures. 
The only difference is over what they iterate:

1. for..in iterates over all enumerable property keys of an object
2. for..of iterates over the values of an iterable object.

### What is nullish coalescing operator (??)?

It is a logical operator that returns its right-hand side operand 
when its left-hand side operand is null or undefined, and otherwise 
returns its left-hand side operand. This can be contrasted with the 
logical OR (||) operator, which returns the right-hand side operand 
if the left operand is any falsy value, not only null or undefined.

\`\`\`js
console.log(null ?? true); // true
console.log(false ?? true); // false
console.log(undefined ?? true); // true
\`\`\`

### What is debouncing?

Debouncing is a programming pattern that allows delaying execution of some 
piece of code until a specified time to avoid unnecessary _CPU cycles and 
API calls_. This in turn enhance the web page performance. The debounce 
function make sure that your code is only triggered once per user input. 
The common usecases are Search box suggestions, text-field auto-saves, 
and eliminating double-button clicks.

### What is throttling?

Throttling is a technique used to limit the execution of an event handler 
function in a given period of time, even when this event triggers continuously 
due to user actions. The common use cases are browser resizing, window scrolling, 
mouse movements etc.

### What is optional chaining?

According to MDN official docs, the optional chaining operator (?.) permits 
reading the value of a property located deep within a chain of connected 
objects without having to expressly validate that each reference in the 
chain is valid.

The ?. operator is like the . chaining operator, except that instead of 
causing an error if a reference is nullish (null or undefined), the 
expression short-circuits with a return value of undefined. When used 
with function calls, it returns undefined if the given function does 
not exist.

\`\`\`js
const adventurer = {
 name: "Alice",
 cat: {
   name: "Dinah",
 },
};

const dogName = adventurer.dog?.name;
console.log(dogName);
// expected output: undefined

console.log(adventurer.someNonExistentMethod?.());
// expected output: undefined
\`\`\`

### What is pass by value and pass by reference?

Pass-by-value creates a new space in memory and makes a copy of 
a value. Primitives such as string, number, boolean etc will 
actually create a new copy. Hence, updating one value doesn't 
impact the other value. i.e, The values are independent of each 
other.

\`\`\`javascript
let a = 5;
let b = a;

b++;
console.log(a, b); //5, 6
\`\`\`

In the above code snippet, the value of \`a\` is assigned to \`b\` and 
the variable \`b\` has been incremented. Since there is a new space 
created for variable \`b\`, any update on this variable doesn't impact 
the variable \`a\`.

Pass by reference doesn't create a new space in memory but the new 
variable adopts a memory address of an initial variable. Non-primitives 
such as objects, arrays and functions gets the reference of the initiable 
variable. i.e, updating one value will impact the other variable.

\`\`\`javascript
let user1 = {
 name: "John",
 age: 27,
};
let user2 = user1;
user2.age = 30;

console.log(user1.age, user2.age); // 30, 30
\`\`\`

In the above code snippet, updating the \`age\` property of one object 
will impact the other property due to the same reference.

### What are the differences between primitives and non-primitives?

JavaScript language has both primitives and non-primitives but there 
are few differences between them as below,

| Primitives                 | Non-primitives       |
| -------------------------- | -------------------- |
| These types are predefined | Created by developer |
| These are immutable        | Mutable              |
| Compare by value           | Compare by reference |
| Stored in Stack            | Stored in heap       |
| Contain certain value      | Can contain NULL too |

### How to use await outside of async function prior to ES2022?

Prior to ES2022, if you attempted to use an await outside of an async 
function resulted in a SyntaxError.

\`\`\`javascript
await Promise.resolve(console.log("Hello await")); // SyntaxError: await is only valid in async function
\`\`\`

But you can fix this issue with an alternative IIFE (Immediately 
Invoked Function Expression) to get access to the feature.

\`\`\`javascript
(async function () {
 await Promise.resolve(console.log("Hello await")); // Hello await
})();
\`\`\`

In ES2022, you can write top-level await without writing any hacks.

\`\`\`javascript
await Promise.resolve(console.log("Hello await")); //Hello await
\`\`\`

### What is the purpose of the this keyword in JavaScript?
* The \`this\` keyword in JavaScript is a special variable that is used within a function to refer to the object on which the function is invoked. The value of this depends on how the function is called. It allows functions to access and interact with the object they are bound to.
* The this keyword in JavaScript is a reference to the object that owns or invokes the current function. Its value is determined by the calling context.

  **Example 1: this in a Global Context**
  \`\`\`javascript
  console.log(this);
  \`\`\`
  * In a global context, this refers to the global object (e.g., window in a browser).

  **Example 2: this in a Function**
  \`\`\`javascript
  function displayThis() {
    console.log(this);
  }

  displayThis();
  \`\`\`
  *  In a regular function, this refers to the global object.

  **Example 3: this in a Method**
  \`\`\`javascript
  const person = {
    name: 'John',
    greet: function() {
      console.log('Hello, ' + this.name);
    }
  };

  person.greet();
  \`\`\`
  * In a method, this refers to the object that owns the method (person in the case).

  **Example 4: this in an Event Handler**
  \`\`\`javascript
  document.getElementById('myButton').addEventListener('click', function() {
    console.log(this);
  });
  \`\`\`
  *  In an event handler, this refers to the element that triggered the event (the button in this case).

### What are the possible reasons for memory leaks?
Memory leaks can lead to poor performance, slow loading times and even 
crashes in web applications. Some of the common causes of memory leaks are listed below,

1. The execessive usage of global variables or omitting the \`var\` keyword 
in local scope.
2. Forgetting to clear the timers set up by \`setTimeout\` or \`setInterval\`.
3. Closures retain references to variables from their parent scope, 
which leads to variables might not garbage collected even they are no longer used.

### What are the event phases of a browser?
There are 3 phases in the lifecycle of an event propagation in JavaScript,

1. **Capturing phase:** This phase goes down gradually from the top of the 
DOM tree to the target element when a nested element clicked. Before the 
click event reaching the final destination element, the click event of 
each parent's element must be triggered.

2. **Target phase:** This is the phase where the event originally occurred 
reached the target element .

3. **Bubbling phase:** This is reverse of the capturing phase. In this pase, 
the event bubbles up from the target element through it's parent element, an 
ancestor and goes all the way to the global window object.

  <script>

    // Funzione per parsare il contenuto markdown
    function parseMarkdownQuestions(markdown) {
      const questionBlocks = markdown.split('### ').filter(block => block.trim() !== '');
      const questions = questionBlocks.map(block => {
        const [question, ...answerParts] = block.split('\n');
        const answer = answerParts.join('\n').trim();
        return { question: question.trim(), answer: answer.trim() };
      });
      return questions;
    }

    // Recupera il contenuto del markdown dal tag script
    const markdownContent = document.getElementById('markdownContent').textContent;

    // Variabili globali per tracciare le domande rimanenti e quella attuale
    let remainingQuestions = [];
    let currentQuestion = null;

    // Funzione per aggiornare il conteggio delle domande rimanenti
    function updateRemainingQuestionsCount() {
      const remainingCount = remainingQuestions.length;
      document.getElementById("remainingQuestions").innerText = `Domande rimanenti: ${remainingCount}`;
    }

    // Mostra la prossima domanda
    function showNextQuestion() {
      if (remainingQuestions.length === 0) {
        document.getElementById('questionText').innerText = 'Hai risposto a tutte le domande!';
        document.getElementById('correctBtn').style.display = 'none';
        document.getElementById('wrongBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        updateRemainingQuestionsCount();
        return;
      }
      const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
      currentQuestion = remainingQuestions[randomIndex];
      document.getElementById('questionText').innerText = currentQuestion.question;
      document.getElementById('answerText').style.display = 'none';
      document.getElementById('answerText').innerHTML = '';  // Clear previous answer
      document.getElementById('correctBtn').style.display = 'inline-block';
      document.getElementById('wrongBtn').style.display = 'inline-block';
      document.getElementById('nextBtn').style.display = 'none';
      updateRemainingQuestionsCount();
    }

    // Mostra la risposta
    function showAnswer() {
      const answerText = currentQuestion.answer;
      document.getElementById('answerText').style.display = 'block';
      document.getElementById('answerText').innerHTML = `<pre>${answerText}</pre>`;
      document.getElementById('correctBtn').style.display = 'none';
      document.getElementById('wrongBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    // Inizializza il quiz
    function initQuiz() {
      remainingQuestions = parseMarkdownQuestions(markdownContent);
      updateRemainingQuestionsCount();
      showNextQuestion();
    }

    // Event listener per il pulsante 'Conosco la risposta'
    document.getElementById('correctBtn').addEventListener('click', function () {
      const index = remainingQuestions.indexOf(currentQuestion);
      if (index > -1) {
        remainingQuestions.splice(index, 1); // Rimuove la domanda
      }
      showNextQuestion();
    });

    // Event listener per il pulsante 'Ho sbagliato'
    document.getElementById('wrongBtn').addEventListener('click', function () {
      showAnswer(); // Mostra la risposta senza rimuovere la domanda
    });

    // Event listener per il pulsante 'Prossima domanda'
    document.getElementById('nextBtn').addEventListener('click', function () {
      showNextQuestion();
    });

    // Avvia il quiz
    initQuiz();

  </script>
