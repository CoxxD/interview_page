### What are the possible ways to create objects in JavaScript

There are many ways to create objects in javascript as mentioned below:

1. **Object literal syntax:**

  The object literal syntax (or object initializer), is a comma-separated set of name-value pairs wrapped in curly braces.

  \`\`\`javascript
  var object = {
       name: "Sudheer",
       age: 34
  };
  \`\`\`

  Object literal property values can be of any data type, including array, function, and nested object.

  **Note:** This is one of the easiest ways to create an object.

2. **Object constructor:**

  The simplest way to create an empty object is using the \`Object\` constructor. Currently this approach is not recommended.

  \`\`\`javascript
  var object = new Object();
  \`\`\`

  The \`Object()\` is a built-in constructor function so "new" keyword is not required. The above code snippet can be re-written as:

  \`\`\`javascript
  var object = Object();
  \`\`\`

3. **Object's create method:**

  The \`create\` method of Object is used to create a new object by passing the specified prototype object and properties as arguments, i.e., this pattern is helpful to create new objects based on existing objects.
  The second argument is optional and it is used to create properties on a newly created object.

  The following code creates a new empty object whose prototype is null.

  \`\`\`javascript
  var object = Object.create(null);
  \`\`\`
  The following example creates an object along with additional new properties.

  \`\`\`javascript
  let vehicle = {
    wheels: '4',
    fuelType: 'Gasoline',
    color: 'Green'
  }
  let carProps = {
    type: {
      value: 'Volkswagen'
    },
    model: {
      value: 'Golf'
    }
  }

  var car = Object.create(vehicle, carProps);
  console.log(car);
  \`\`\`

4. **Function constructor:**

  In this approach, create any function and apply the new operator to create object instances.

  \`\`\`javascript
  function Person(name) {
    this.name = name;
    this.age = 21;
  }
  var object = new Person("Sudheer");
  \`\`\`

5. **Function constructor with prototype:**

  This is similar to function constructor but it uses prototype for their properties and methods,

  \`\`\`javascript
  function Person() {}
  Person.prototype.name = "Sudheer";
  var object = new Person();
  \`\`\`

  This is equivalent to creating an instance with Object.create method with a function prototype and then calling that function with an instance and parameters as arguments.

  \`\`\`javascript
  function func() {}

  new func(x, y, z);
  \`\`\`

  **(OR)**

  \`\`\`javascript
  // Create a new instance using function prototype.
  var newInstance = Object.create(func.prototype)

  // Call the function
  var result = func.call(newInstance, x, y, z),

  // If the result is a non-null object then use it otherwise just use the new instance.
  console.log(result && typeof result === 'object' ? result : newInstance);
  \`\`\`
6. **Object's assign method:**

  The \`Object.assign\` method is used to copy all the properties from one or more source objects and stores them into a target object.

  The following code creates a new staff object by copying properties of his working company and the car he owns.

  \`\`\`javascript
  const orgObject = { company: 'XYZ Corp'};
  const carObject = { name: 'Toyota'};
  const staff = Object.assign({}, orgObject, carObject);
  \`\`\`

7. **ES6 Class syntax:**

  ES6 introduces class feature to create objects.

  \`\`\`javascript
  class Person {
    constructor(name) {
      this.name = name;
    }
  }

  var object = new Person("Sudheer");
  \`\`\`

8. **Singleton pattern:**

  A Singleton is an object which can only be instantiated one time. Repeated calls to its constructor return the same instance. This way one can ensure that they don't accidentally create multiple instances.

  \`\`\`javascript
  var object = new (function () {
    this.name = "Sudheer";
  })();
  \`\`\`

### What is a prototype chain

**Prototype chaining** is used to build new types 
of objects based on existing ones. It is similar to 
inheritance in a class based language. i.e, When you 
create an object using a constructor function or a 
class, the created object inherits properties from 
a prototype object.

The prototype on object instance is available through 
**Object.getPrototypeOf(object)** or **\_\_proto\_\_** 
property whereas prototype on constructor function 
is available through **Object.prototype**.

### What is the difference between Call, Apply and Bind

The difference between Call, Apply and Bind can be 
explained with below examples,

**Call:** The call() method invokes a function with a given 
\`this\` value and arguments provided one by one

\`\`\`javascript
var employee1 = { firstName: "John", lastName: "Rodson" };
var employee2 = { firstName: "Jimmy", lastName: "Baily" };

function invite(greeting1, greeting2) {
 console.log(
   greeting1 + " " + this.firstName + " " + this.lastName + ", " + greeting2
 );
}

invite.call(employee1, "Hello", "How are you?"); // Hello John Rodson, How are you?
invite.call(employee2, "Hello", "How are you?"); // Hello Jimmy Baily, How are you?
\`\`\`

**Apply:** Invokes the function with a given \`this\` 
value and allows you to pass in arguments as an array

\`\`\`javascript
var employee1 = { firstName: "John", lastName: "Rodson" };
var employee2 = { firstName: "Jimmy", lastName: "Baily" };

function invite(greeting1, greeting2) {
 console.log(
   greeting1 + " " + this.firstName + " " + this.lastName + ", " + greeting2
 );
}

invite.apply(employee1, ["Hello", "How are you?"]); // Hello John Rodson, How are you?
invite.apply(employee2, ["Hello", "How are you?"]); // Hello Jimmy Baily, How are you?
\`\`\`

**Bind:** returns a new function, allowing you to 
pass any number of arguments

\`\`\`javascript
var employee1 = { firstName: "John", lastName: "Rodson" };
var employee2 = { firstName: "Jimmy", lastName: "Baily" };

function invite(greeting1, greeting2) {
 console.log(
   greeting1 + " " + this.firstName + " " + this.lastName + ", " + greeting2
 );
}

var inviteEmployee1 = invite.bind(employee1);
var inviteEmployee2 = invite.bind(employee2);
inviteEmployee1("Hello", "How are you?"); // Hello John Rodson, How are you?
inviteEmployee2("Hello", "How are you?"); // Hello Jimmy Baily, How are you?
\`\`\`

Call and Apply are pretty much interchangeable. Both 
execute the current function immediately. You need to 
decide whether it’s easier to send in an array or a 
comma separated list of arguments. You can remember 
by treating Call is for **comma** (separated list) 
and Apply is for **Array**.

Bind creates a new function that will have \`this\` set 
to the first parameter passed to bind().

### What is JSON and its common operations

**JSON** is a text-based data format following JavaScript 
object syntax, which was popularized by \`Douglas Crockford\`. 
It is useful when you want to transmit data across a network. 
It is basically just a text file with an extension of .json, 
and a MIME type of application/json

### What is the purpose of the array slice method

The **slice()** method returns the selected elements in 
an array as a new array object. It selects the elements 
starting at the given start argument, and ends at the 
given optional end argument without including the last 
element. If you omit the second argument then it selects 
till the end of the array. This method can also accept 
negative index which counts back from the end of the array.

### What is the purpose of the array splice method

The **splice()** method adds/removes items to/from an array, 
and then returns the removed item. The first argument 
specifies the array position/index for insertion or 
deletion whereas the optional second argument indicates 
the number of elements to be deleted. Each additional 
argument is added to the array.

Some of the examples of this method are:

\`\`\`javascript
let arrayIntegersOriginal1 = [1, 2, 3, 4, 5];
let arrayIntegersOriginal2 = [1, 2, 3, 4, 5];
let arrayIntegersOriginal3 = [1, 2, 3, 4, 5];

let arrayIntegers1 = arrayIntegersOriginal1.splice(0, 2); // returns [1, 2]; original array: [3, 4, 5]
let arrayIntegers2 = arrayIntegersOriginal2.splice(3); // returns [4, 5]; original array: [1, 2, 3]
let arrayIntegers3 = arrayIntegersOriginal3.splice(3, 1, "a", "b", "c"); //returns [4]; original array: [1, 2, 3, "a", "b", "c", 5]
\`\`\`

**Note:** Splice method modifies the original array 
and returns the deleted array.

### What is the difference between slice and splice

Some of the major differences in a tabular form:

| Slice                                        | Splice                                          |
| -------------------------------------------- | ----------------------------------------------- |
| Doesn't modify the original array(immutable) | Modifies the original array(mutable)            |
| Returns the subset of original array         | Returns the deleted elements as array           |
| Used to pick the elements from array         | Used to insert/delete elements to/from array |

### How do you compare Object and Map

**Objects** are similar to **Maps** in that both let 
you set keys to values, retrieve those values, delete 
keys, and detect whether something is stored at a key. 
Due to this reason, Objects have been used as Maps 
historically. But there are important differences that 
make using a Map preferable in certain cases:

1. The keys of an Object can be Strings and Symbols, 
whereas they can be any value for a Map, including 
functions, objects, and any primitive type.
2. The keys in a Map are ordered while keys added 
to Object are not. Thus, when iterating over it, 
a Map object returns keys in the order of insertion.
3. You can get the size of a Map easily with the size 
property, while the number of properties in an Object 
must be determined manually.
4. A Map is an iterable and can thus be directly iterated, 
whereas iterating over an Object requires obtaining its 
keys in some fashion and iterating over them.
5. An Object has a prototype, so there are default keys 
in an object that could collide with your keys if you're 
not careful. As of ES5 this can be bypassed by creating 
an object(which can be called a map) using \`Object.create(null)\`, 
but this practice is seldom done.
6. A Map may perform better in scenarios involving frequent 
addition and removal of key pairs.

### What is the difference between == and === operators

JavaScript provides both strict(===, !==) and 
type-converting(==, !=) equality comparison. 
The strict operators take type of variable in consideration, 
while non-strict operators make type correction/conversion 
based upon values of variables. The strict operators follow 
the below conditions for different types,

1. Two strings are strictly equal when they have the 
same sequence of characters, same length, and same 
characters in corresponding positions.
2. Two numbers are strictly equal when they are 
numerically equal, i.e., having the same number value.
  There are two special cases in this,
  1. NaN is not equal to anything, including NaN.
  2. Positive and negative zeros are equal to one another.
3. Two Boolean operands are strictly equal if both 
are true or both are false.
4. Two objects are strictly equal if they refer to 
the same Object.
5. Null and Undefined types are not equal with ===, 
but equal with == .
  i.e, \`null===undefined --> false\`, but \`null==undefined --> true\`

Some of the example which covers the above cases:

\`\`\`javascript
0 == false   // true
0 === false  // false
1 == "1"     // true
1 === "1"    // false
null == undefined // true
null === undefined // false
'0' == false // true
'0' === false // false
NaN == NaN or NaN === NaN // false
[]==[] or []===[] //false, refer different objects in memory
{}=={} or {}==={} //false, refer different objects in memory
\`\`\`

### What are lambda expressions or arrow functions

An arrow function is a shorter/concise syntax for 
a function expression and does not have its own **this, 
arguments, super, or new.target**. These functions are 
best suited for non-method functions, and they cannot 
be used as constructors.

Some of the examples of arrow functions are listed as below,
\`\`\`javascript
const arrowFunc1 = (a, b) => a + b; // Multiple parameters
const arrowFunc2 = a => a * 10; // Single parameter
const arrowFunc3 = () => {} // no parameters
\`\`\`

### What is a first class function

In Javascript, functions are first class objects. 
First-class functions means when functions in 
that language are treated like any other variable.

For example, in such a language, a function can 
be passed as an argument to other functions, can 
be returned by another function and can be assigned 
as a value to a variable. For example, in the below 
example, handler functions assigned to a listener

\`\`\`javascript
const handler = () => console.log("This is a click handler function");
document.addEventListener("click", handler);
\`\`\`

### What is a first order function

A first-order function is a function that doesn’t 
accept another function as an argument and doesn’t 
return a function as its return value.

\`\`\`javascript
const firstOrder = () => console.log("I am a first order function!");
\`\`\`

### What is a higher order function

A higher-order function is a function that accepts 
another function as an argument or returns a 
function as a return value or both.
The syntactic structure of higher order function 
will be as follows,

\`\`\`javascript
const firstOrderFunc = () =>
  console.log("Hello, I am a First order function");
const higherOrder = (ReturnFirstOrderFunc) => ReturnFirstOrderFunc();
higherOrder(firstOrderFunc);
\`\`\`
You can also call the function which you are 
passing to higher order function as callback function.

The higher order function is helpful to write 
the modular and reusable code. 

### What is a unary function

A unary function (i.e. monadic) is a function that 
accepts exactly one argument. It stands for a 
single argument accepted by a function.

Let us take an example of unary function,

\`\`\`javascript
const unaryFunction = (a) => console.log(a + 10); // Add 10 to the given argument and display the value
\`\`\`

### What is the currying function

Currying is the process of taking a function with 
multiple arguments and turning it into a sequence 
of functions each with only a single argument. 
Currying is named after a mathematician **Haskell Curry**. 
By applying currying, an n-ary function turns into a 
unary function.

Let's take an example of n-ary function and how it 
turns into a currying function,

\`\`\`javascript
const multiArgFunction = (a, b, c) => a + b + c;
console.log(multiArgFunction(1, 2, 3)); // 6

const curryUnaryFunction = (a) => (b) => (c) => a + b + c;
curryUnaryFunction(1); // returns a function: b => c =>  1 + b + c
curryUnaryFunction(1)(2); // returns a function: c => 3 + c
curryUnaryFunction(1)(2)(3); // returns the number 6
\`\`\`

Curried functions are great to improve **code reusability** 
and **functional composition**.

### What is a pure function

A **Pure function** is a function where the return 
value is only determined by its arguments without 
any side effects. i.e, If you call a function with 
the same arguments 'n' number of times and 'n' number 
of places in the application then it will always 
return the same value.

Let's take an example to see the difference between 
pure and impure functions,

\`\`\`javascript
//Impure
let numberArray = [];
const impureAddNumber = (number) => numberArray.push(number);
//Pure
const pureAddNumber = (number) => (argNumberArray) =>
  argNumberArray.concat([number]);

//Display the results
console.log(impureAddNumber(6)); // returns 1
console.log(numberArray); // returns [6]
console.log(pureAddNumber(7)(numberArray)); // returns [6, 7]
console.log(numberArray); // returns [6]
\`\`\`

As per the above code snippets, the **Push** function 
is impure itself by altering the array and returning 
a push number index independent of the parameter value, 
whereas **Concat** on the other hand takes the array and 
concatenates it with the other array producing a whole 
new array without side effects. Also, the return value 
is a concatenation of the previous array.

Remember that Pure functions are important as they simplify 
unit testing without any side effects and no need for 
dependency injection. They also avoid tight coupling 
and make it harder to break your application by not 
having any side effects. These principles are coming 
together with the **Immutability** concept of ES6: 
giving preference to **const** over **let** usage.

### What is the purpose of the let keyword

The \`let\` statement declares a **block scope local variable**. 
Hence the variables defined with let keyword are limited in 
scope to the block, statement, or expression on which it 
is used. Whereas variables declared with the \`var\` keyword 
used to define a variable globally, or locally to an entire 
function regardless of block scope.

Let's take an example to demonstrate the usage,

\`\`\`javascript
let counter = 30;
if (counter === 30) {
  let counter = 31;
  console.log(counter); // 31
}
console.log(counter); // 30 (because the variable in if block won't exist here)
\`\`\`

### What is the difference between let and var

You can list out the differences in a tabular format

| var                                                   | let                         |
| ----------------------------------------------------- | --------------------------- |
| It has been available from the beginning of JavaScript | Introduced as part of ES6   |
| It has function scope                                 | It has block scope          |
| Variable declaration will be hoisted, initialized as undefined  | Hoisted but not initialized |
| It is possible to re-declare the variable in the same scope | It is not possible to re-declare the variable |

Let's take an example to see the difference,

\`\`\`javascript
function userDetails(username) {
  if (username) {
    console.log(salary); // undefined due to hoisting
    console.log(age); // ReferenceError: Cannot access 'age' before initialization
    let age = 30;
    var salary = 10000;
  }
  console.log(salary); //10000 (accessible due to function scope)
  console.log(age); //error: age is not defined(due to block scope)
}
userDetails("John");
\`\`\`

### What is the reason to choose the name let as a keyword

\`let\` is a mathematical statement that was adopted by 
early programming languages like **Scheme** and **Basic**. 
It has been borrowed from dozens of other languages that use 
\`let\` already as a traditional keyword as close to \`var\` as possible.

### How do you redeclare variables in a switch block without an error

If you try to redeclare variables in a \`switch block\` then 
it will cause errors because there is only one block. 
For example, the below code block throws a syntax error as below,

\`\`\`javascript
let counter = 1;
switch (x) {
  case 0:
    let name;
    break;

  case 1:
    let name; // SyntaxError for redeclaration.
    break;
}
\`\`\`

To avoid this error, you can create a nested block 
inside a case clause and create a new block scoped 
lexical environment.

\`\`\`javascript
let counter = 1;
switch (x) {
  case 0: {
    let name;
    break;
  }
  case 1: {
    let name; // No SyntaxError for redeclaration.
    break;
  }
}
\`\`\`

### What is the Temporal Dead Zone

The Temporal Dead Zone(TDZ) is a specific period or 
area of a block where a variable is inaccessible until 
it has been initialized with a value. This behavior in 
JavaScript that occurs when declaring a variable with 
the let and const keywords, but not with var. In ECMAScript 6, 
accessing a \`let\` or \`const\` variable before its declaration 
(within its scope) causes a ReferenceError. 

Let's see this behavior with an example,

\`\`\`javascript
function somemethod() {
  console.log(counter1); // undefined
  console.log(counter2); // ReferenceError
  var counter1 = 1;
  let counter2 = 2;
}
\`\`\`

### What is an IIFE (Immediately Invoked Function Expression)

IIFE (Immediately Invoked Function Expression) is a JavaScript 
function that runs as soon as it is defined. The signature 
of it would be as below,

\`\`\`javascript
(function () {
  // logic here
})();
\`\`\`

The primary reason to use an IIFE is to obtain data privacy 
because any variables declared within the IIFE cannot be 
accessed by the outside world. i.e, If you try to access 
variables from the IIFE then it throws an error as below,

\`\`\`javascript
(function () {
  var message = "IIFE";
  console.log(message);
})();
console.log(message); //Error: message is not defined
\`\`\`

### How do you decode or encode a URL in JavaScript?

\`encodeURI()\` function is used to encode an URL. This 
function requires a URL string as a parameter and 
return that encoded string.
\`decodeURI()\` function is used to decode an URL. 
This function requires an encoded URL string as 
parameter and return that decoded string.

**Note:** If you want to encode characters such 
as \`/ ? : @ & = + $ #\` then you need to 
use \`encodeURIComponent()\`.

\`\`\`javascript
let uri = "employeeDetails?name=john&occupation=manager";
let encoded_uri = encodeURI(uri);
let decoded_uri = decodeURI(encoded_uri);
\`\`\`

### What is memoization

Memoization is a functional programming technique which 
attempts to increase a function’s performance by caching 
its previously computed results. Each time a memoized 
function is called, its parameters are used to index the 
cache. If the data is present, then it can be returned, 
without executing the entire function. Otherwise the 
function is executed and then the result is added to 
the cache.
Let's take an example of adding function with memoization,

\`\`\`javascript
const memoizAddition = () => {
  let cache = {};
  return (value) => {
    if (value in cache) {
      console.log("Fetching from cache");
      return cache[value]; // Here, cache.value cannot be used as property name starts with the number which is not a valid JavaScript  identifier. Hence, can only be accessed using the square bracket notation.
    } else {
      console.log("Calculating result");
      let result = value + 20;
      cache[value] = result;
      return result;
    }
  };
};
// returned function from memoizAddition
const addition = memoizAddition();
console.log(addition(20)); //output: 40 calculated
console.log(addition(20)); //output: 40 cached
\`\`\`

### What is Hoisting

Hoisting is a JavaScript mechanism where variables, 
function declarations and classes are moved to the 
top of their scope before code execution. Remember 
that JavaScript only hoists declarations, not initialisation.
Let's take a simple example of variable hoisting,

\`\`\`javascript
console.log(message); //output : undefined
var message = "The variable Has been hoisted";
\`\`\`

The above code looks like as below to the interpreter,

\`\`\`javascript
var message;
console.log(message);
message = "The variable Has been hoisted";
\`\`\`

In the same fashion, function declarations are hoisted too

\`\`\`javascript
message("Good morning"); //Good morning

function message(name) {
  console.log(name);
}
\`\`\`

This hoisting makes functions to be safely used in 
code before they are declared.

### What are classes in ES6

In ES6, Javascript classes are primarily syntactic 
sugar over JavaScript’s existing prototype-based 
inheritance.
For example, the prototype based inheritance written 
in function expression as below,

\`\`\`javascript
function Bike(model, color) {
  this.model = model;
  this.color = color;
}

Bike.prototype.getDetails = function () {
  return this.model + " bike has" + this.color + " color";
};
\`\`\`

Whereas ES6 classes can be defined as an alternative

\`\`\`javascript
class Bike {
  constructor(color, model) {
    this.color = color;
    this.model = model;
  }

  getDetails() {
    return this.model + " bike has" + this.color + " color";
  }
}
\`\`\`

### What are closures

A closure is the combination of a function 
bundled(enclosed) together with its lexical 
environment within which that function was declared. 
i.e, It is an inner function that has access to 
the outer or enclosing function’s variables, 
functions and other data even after the outer 
function has finished its execution. The closure 
has three scope chains.

1. Own scope where variables defined between its curly brackets
2. Outer function's variables
3. Global variables

Let's take an example of closure concept,

\`\`\`javascript
function Welcome(name) {
  var greetingInfo = function (message) {
    console.log(message + " " + name);
  };
  return greetingInfo;
}
var myFunction = Welcome("John");
myFunction("Welcome "); //Output: Welcome John
myFunction("Hello Mr."); //output: Hello Mr. John
\`\`\`

As per the above code, the inner function(i.e, greetingInfo) 
has access to the variables in the outer function 
scope(i.e, Welcome) even after the outer function has returned.

### What are modules

Modules refer to small units of independent, reusable code 
and also act as the foundation of many JavaScript design 
patterns. Most of the JavaScript modules export an object 
literal, a function, or a constructor

### Why do you need modules

Below are the list of benefits using modules in javascript ecosystem

1. Maintainability
2. Reusability
3. Namespacing

### What is scope in javascript

Scope is the accessibility of variables, functions, and 
objects in some particular part of your code during 
runtime. In other words, scope determines the visibility 
of variables and other resources in areas of your code.

### What is a service worker

A Service worker is basically a script (JavaScript file) 
that runs in the background, separate from a web page 
and provides features that don't need a web page or 
user interaction. Some of the major features of service 
workers are Rich offline experiences(offline first web 
application development), periodic background syncs, 
push notifications, intercept and handle network requests 
and programmatically managing a cache of responses.

### How do you manipulate DOM using a service worker

Service worker can't access the DOM directly. But it 
can communicate with the pages it controls by responding 
to messages sent via the \`postMessage\` interface, 
and those pages can manipulate the DOM.

### How do you reuse information across service worker restarts

The problem with service worker is that it gets terminated 
when not in use, and restarted when it's next needed, 
so you cannot rely on global state within a service 
worker's \`onfetch\` and \`onmessage\` handlers. In this 
case, service workers will have access to IndexedDB 
API in order to persist and reuse across restarts.

### What is IndexedDB

IndexedDB is a low-level API for client-side storage of 
larger amounts of structured data, including files/blobs. 
This API uses indexes to enable high-performance searches 
of this data.

### What is web storage

Web storage is an API that provides a mechanism by which 
browsers can store key/value pairs locally within the 
user's browser, in a much more intuitive fashion than 
using cookies. The web storage provides two mechanisms 
for storing data on the client.

1. **Local storage:** It stores data for current origin 
with no expiration date.
2. **Session storage:** It stores data for one session 
and the data is lost when the browser tab is closed.

### What is a post message

Post message is a method that enables cross-origin 
communication between Window objects.(i.e, between a 
page and a pop-up that it spawned, or between a page 
and an iframe embedded within it). Generally, scripts 
on different pages are allowed to access each other 
if and only if the pages follow same-origin 
policy(i.e, pages share the same protocol, port 
number, and host).

### What is a Cookie

A cookie is a piece of data that is stored on your 
computer to be accessed by your browser. Cookies 
are saved as key/value pairs.
For example, you can create a cookie named username 
as below,

\`\`\`javascript
document.cookie = "username=John";
\`\`\`

### Why do you need a Cookie

Cookies are used to remember information about 
the user profile(such as username). It basically involves two steps,

1. When a user visits a web page, the user profile 
can be stored in a cookie.
2. Next time the user visits the page, the cookie 
remembers the user profile.

### What are the options in a cookie

There are few below options available for a cookie,

1. By default, the cookie is deleted when the 
browser is closed but you can change this behavior 
by setting expiry date (in UTC time).

\`\`\`javascript
document.cookie = "username=John; expires=Sat, 8 Jun 2019 12:00:00 UTC";
\`\`\`

1. By default, the cookie belongs to a current page. 
But you can tell the browser what path the cookie 
belongs to using a path parameter.

\`\`\`javascript
document.cookie = "username=John; path=/services";
\`\`\`

### How do you delete a cookie

You can delete a cookie by setting the expiry date 
as a passed date. You don't need to specify a cookie 
value in this case.
For example, you can delete a username cookie in the 
current page as below.

\`\`\`javascript
document.cookie =
  "username=; expires=Fri, 07 Jun 2019 00:00:00 UTC; path=/;";
\`\`\`

**Note:** You should define the cookie path option 
to ensure that you delete the right cookie. Some 
browsers doesn't allow to delete a cookie unless 
you specify a path parameter.

### What are the differences between cookie, local storage and session storage

Below are some of the differences between cookie, 
local storage and session storage,

| Feature                           | Cookie                             | Local storage    | Session storage     |
| --------------------------------- | ---------------------------------- | ---------------- | ------------------- |
| Accessed on client or server side | Both server-side & client-side. The \`set-cookie\` HTTP response header is used by server inorder to send it to user.     | client-side only | client-side only    |
| Expiry                          | Manually configured using Expires option | Forever until deleted    | until tab is closed |
| SSL support                       | Supported                          | Not supported    | Not supported       |
| Maximum data size                 | 4KB                                | 5 MB             | 5MB                 |
| Accessible from                            | Any window | Any window | Same tab |
| Sent with requests | Yes | No | No |

### What is the main difference between localStorage and sessionStorage

LocalStorage is the same as SessionStorage but it 
persists the data even when the browser is closed 
and reopened(i.e it has no expiration time) whereas 
in sessionStorage data gets cleared when the page 
session ends.

### How do you access web storage

The Window object implements the \`WindowLocalStorage\` 
and \`WindowSessionStorage\` objects which has 
\`localStorage\`(window.localStorage) and 
\`sessionStorage\`(window.sessionStorage) 
properties respectively. These properties 
create an instance of the Storage object, 
through which data items can be set, 
retrieved and removed for a specific domain 
and storage type (session or local).
For example, you can read and write on local 
storage objects as below

\`\`\`javascript
localStorage.setItem("logo", document.getElementById("logo").value);
localStorage.getItem("logo");
\`\`\`

### What are the methods available on session storage

The session storage provided methods for reading, 
writing and clearing the session data

\`\`\`javascript
// Save data to sessionStorage
sessionStorage.setItem("key", "value");

// Get saved data from sessionStorage
let data = sessionStorage.getItem("key");

// Remove saved data from sessionStorage
sessionStorage.removeItem("key");

// Remove all saved data from sessionStorage
sessionStorage.clear();
\`\`\`

### What is a storage event and its event handler

The StorageEvent is an event that fires when a storage 
area has been changed in the context of another document. 
Whereas onstorage property is an EventHandler for 
processing storage events.
The syntax would be as below

\`\`\`javascript
window.onstorage = functionRef;
\`\`\`

Let's take the example usage of onstorage event handler 
which logs the storage key and it's values

\`\`\`javascript
window.onstorage = function (e) {
  console.log(
    "The " +
      e.key +
      " key has been changed from " +
      e.oldValue +
      " to " +
      e.newValue +
      "."
  );
};
\`\`\`

### Why do you need web storage

Web storage is more secure, and large amounts of data 
can be stored locally, without affecting website 
performance. Also, the information is never transferred 
to the server. Hence this is a more recommended approach 
than Cookies.

### How do you check web storage browser support

You need to check browser support for localStorage 
and sessionStorage before using web storage,

\`\`\`javascript
if (typeof Storage !== "undefined") {
  // Code for localStorage/sessionStorage.
} else {
  // Sorry! No Web Storage support..
}
\`\`\`
### How do you check web workers browser support

You need to check browser support for web workers before using it

\`\`\`javascript
if (typeof Worker !== "undefined") {
  // code for Web worker support.
} else {
  // Sorry! No Web Worker support..
}
\`\`\`

### Give an example of a web worker

You need to follow below steps to start using web 
workers for counting example

1. Create a Web Worker File: You need to write a script 
to increment the count value. Let's name it as counter.js

\`\`\`javascript
let i = 0;

function timedCount() {
  i = i + 1;
  postMessage(i);
  setTimeout("timedCount()", 500);
}

timedCount();
\`\`\`

Here postMessage() method is used to post a 
message back to the HTML page

1. Create a Web Worker Object: You can create a web worker 
object by checking for browser support. Let's name this 
file as web_worker_example.js

\`\`\`javascript
if (typeof w == "undefined") {
  w = new Worker("counter.js");
}
\`\`\`

and we can receive messages from web worker

\`\`\`javascript
w.onmessage = function (event) {
  document.getElementById("message").innerHTML = event.data;
};
\`\`\`

1. Terminate a Web Worker:
   Web workers will continue to listen for messages 
(even after the external script is finished) until it is 
terminated. You can use the terminate() method to terminate 
listening to the messages.

\`\`\`javascript
w.terminate();
\`\`\`

1. Reuse the Web Worker: If you set the worker variable 
to undefined you can reuse the code

\`\`\`javascript
w = undefined;
\`\`\`

### What are the restrictions of web workers on DOM

WebWorkers don't have access to below javascript 
objects since they are defined in an external files

1. Window object
2. Document object
3. Parent object

### What is a promise

A promise is an object that may produce a single value 
some time in the future with either a resolved value or 
a reason that it’s not resolved(for example, network error). 
It will be in one of the 3 possible states: fulfilled, 
rejected, or pending.

The syntax of Promise creation looks like below,

\`\`\`javascript
const promise = new Promise(function (resolve, reject) {
  // promise description
});
\`\`\`

The usage of a promise would be as below,

\`\`\`javascript
const promise = new Promise(
  (resolve) => {
    setTimeout(() => {
      resolve("I'm a Promise!");
    }, 5000);
  },
  (reject) => {}
);

promise.then((value) => console.log(value));
\`\`\`

### Why do you need a promise

Promises are used to handle asynchronous operations. 
They provide an alternative approach for callbacks 
by reducing the callback hell and writing the cleaner code.

### What are the three states of promise

Promises have three states:

1. **Pending:** This is an initial state of the Promise 
before an operation begins
2. **Fulfilled:** This state indicates that the specified 
operation was completed.
3. **Rejected:** This state indicates that the operation 
did not complete. In this case an error value will be thrown.

### What is a callback function

A callback function is a function passed into another 
function as an argument. This function is invoked inside 
the outer function to complete an action.
Let's take a simple example of how to use callback function

\`\`\`javascript
function callbackFunction(name) {
  console.log("Hello " + name);
}

function outerFunction(callback) {
  let name = prompt("Please enter your name.");
  callback(name);
}

outerFunction(callbackFunction);
\`\`\`

### Why do we need callbacks

The callbacks are needed because javascript is an 
event driven language. That means instead of waiting 
for a response javascript will keep executing while 
listening for other events.
Let's take an example with the first function invoking 
an API call(simulated by setTimeout) and the next function 
which logs the message.

\`\`\`javascript
function firstFunction() {
  // Simulate a code delay
  setTimeout(function () {
    console.log("First function called");
  }, 1000);
}
function secondFunction() {
  console.log("Second function called");
}
firstFunction();
secondFunction();

Output;
// Second function called
// First function called
\`\`\`

As observed from the output, javascript didn't wait 
for the response of the first function and the remaining 
code block got executed. So callbacks are used in a way 
to make sure that certain code doesn’t execute until the 
other code finishes execution.

### What is a callback hell

Callback Hell is an anti-pattern with multiple nested 
callbacks which makes code hard to read and debug 
when dealing with asynchronous logic. The callback 
hell looks like below,

\`\`\`javascript
async1(function(){
    async2(function(){
        async3(function(){
            async4(function(){
                ....
            });
        });
    });
});
\`\`\`

### What are server-sent events

Server-sent events (SSE) is a server push technology 
enabling a browser to receive automatic updates from 
a server via HTTP connection without resorting to polling. 
These are a one way communications channel - events flow 
from server to client only. This has been used in 
Facebook/Twitter updates, stock price updates, news feeds etc.

### How do you receive server-sent event notifications

The EventSource object is used to receive server-sent 
event notifications. For example, you can receive 
messages from server as below,

\`\`\`javascript
if (typeof EventSource !== "undefined") {
  var source = new EventSource("sse_generator.js");
  source.onmessage = function (event) {
    document.getElementById("output").innerHTML += event.data + "<br>";
  };
}
\`\`\`

### What are the main rules of promise

A promise must follow a specific set of rules:

1. A promise is an object that supplies a standard-compliant \`.then()\` method
2. A pending promise may transition into either fulfilled or rejected state
3. A fulfilled or rejected promise is settled and it must not transition into any other state.
4. Once a promise is settled, the value must not change.

### What is callback in callback

You can nest one callback inside in another callback to 
execute the actions sequentially one by one. 
This is known as callbacks in callbacks.

\`\`\`javascript
loadScript("/script1.js", function (script) {
  console.log("first script is loaded");

  loadScript("/script2.js", function (script) {
    console.log("second script is loaded");

    loadScript("/script3.js", function (script) {
      console.log("third script is loaded");
      // after all scripts are loaded
    });
  });
});
\`\`\`

### What is promise chaining

The process of executing a sequence of asynchronous 
tasks one after another using promises is known as 
Promise chaining. Let's take an example of promise 
chaining for calculating the final result,

\`\`\`javascript
new Promise(function (resolve, reject) {
  setTimeout(() => resolve(1), 1000);
})
  .then(function (result) {
    console.log(result); // 1
    return result * 2;
  })
  .then(function (result) {
    console.log(result); // 2
    return result * 3;
  })
  .then(function (result) {
    console.log(result); // 6
    return result * 4;
  });
\`\`\`

In the above handlers, the result is passed to the 
chain of .then() handlers with the below work flow,

1. The initial promise resolves in 1 second,
2. After that \`.then\` handler is called by logging the 
result(1) and then return a promise with the value of result \* 2.
3. After that the value passed to the next \`.then\` 
handler by logging the result(2) and return a promise 
with result \* 3.
4. Finally the value passed to the last \`.then\` handler by 
logging the result(6) and return a promise with result \* 4.

### What is promise.all

Promise.all is a promise that takes an array of 
promises as an input (an iterable), and it gets 
resolved when all the promises get resolved or 
any one of them gets rejected. For example, 
the syntax of promise.all method is below,

\`\`\`javascript
Promise.all([Promise1, Promise2, Promise3]) .then(result) => {   console.log(result) }) .catch(error => console.log(\`Error in promises\`))
\`\`\`

**Note:** Remember that the order of the 
promises(output the result) is maintained as 
per input order.

### What is the purpose of the race method in promise

Promise.race() method will return the promise 
instance which is firstly resolved or rejected. 
Let's take an example of race() method where 
promise2 is resolved first

\`\`\`javascript
var promise1 = new Promise(function (resolve, reject) {
  setTimeout(resolve, 500, "one");
});
var promise2 = new Promise(function (resolve, reject) {
  setTimeout(resolve, 100, "two");
});

Promise.race([promise1, promise2]).then(function (value) {
  console.log(value); // "two" // Both promises will resolve, but promise2 is faster
});
\`\`\`

### What is a strict mode in javascript

Strict Mode is a new feature in ECMAScript 5 that allows 
you to place a program, or a function, in a “strict” 
operating context. This way it prevents certain actions 
from being taken and throws more exceptions. The literal 
expression \`use strict;\` instructs the browser to use 
the javascript code in the Strict mode.

### Why do you need strict mode

Strict mode is useful to write "secure" JavaScript 
by notifying "bad syntax" into real errors. For example, 
it eliminates accidentally creating a global variable by 
throwing an error and also throws an error for assignment 
to a non-writable property, a getter-only property, a 
non-existing property, a non-existing variable, or a 
non-existing object.

### How do you declare strict mode

The strict mode is declared by adding "use strict"; to 
the beginning of a script or a function.
If declared at the beginning of a script, it has global 
scope.

\`\`\`javascript
"use strict";
x = 3.14; // This will cause an error because x is not declared
\`\`\`

and if you declare inside a function, it has local scope

\`\`\`javascript
x = 3.14; // This will not cause an error.
myFunction();

function myFunction() {
  "use strict";
  y = 3.14; // This will cause an error
}
\`\`\`

### What is the purpose of double exclamation

The double exclamation or negation(!!) ensures the resulting 
type is a boolean. If it was falsey (e.g. 0, null, undefined, etc.), 
it will be false, otherwise, it will be true.
For example, you can test IE version using this expression as below,

\`\`\`javascript
let isIE8 = false;
isIE8 = !!navigator.userAgent.match(/MSIE 8.0/);
console.log(isIE8); // returns true or false
\`\`\`

If you don't use this expression then it returns the original value.

\`\`\`javascript
console.log(navigator.userAgent.match(/MSIE 8.0/)); // returns either an Array or null
\`\`\`

**Note:** The expression !! is not an operator, but it is just twice of ! operator.

### What is the purpose of the delete operator

The delete operator is used to delete the property as well as its value.

\`\`\`javascript
var user = { firstName: "John", lastName:"Doe", age: 20 };
delete user.age;

console.log(user); // {firstName: "John", lastName:"Doe"}
\`\`\`

### What is typeof operator

You can use the JavaScript typeof operator to find 
the type of a JavaScript variable. It returns the 
type of a variable or an expression.

\`\`\`javascript
typeof "John Abraham"; // Returns "string"
typeof (1 + 2); // Returns "number"
typeof [1, 2, 3]; // Returns "object" because all arrays are also objects
\`\`\`

### What is undefined property

The undefined property indicates that a variable 
has not been assigned a value, or declared but not 
initialized at all. The type of undefined value is 
undefined too.

\`\`\`javascript
var user; // Value is undefined, type is undefined
console.log(typeof user); //undefined
\`\`\`

Any variable can be emptied by setting the value to 
undefined.

\`\`\`javascript
user = undefined;
\`\`\`

### What is null value

The value null represents the intentional absence of any 
object value. It is one of JavaScript's primitive values. 
The type of null value is object.
You can empty the variable by setting the value to null.

\`\`\`javascript
var user = null;
console.log(typeof user); //object
\`\`\`

### What is the difference between null and undefined

Below are the main differences between null and undefined,

| Null                                                                                            | Undefined                                                                                               |
| ----------------------------------------------------------------------------------------------- | ------------------------------------------------------------------------------------------------------- |
| It is an assignment value which indicates that variable points to no object.                    | It is not an assignment value where a variable has been declared but has not yet been assigned a value. |
| Type of null is object                                                                          | Type of undefined is undefined                                                                          |
| The null value is a primitive value that represents the null, empty, or non-existent reference. | The undefined value is a primitive value used when a variable has not been assigned a value.            |
| Indicates the absence of a value for a variable                                                 | Indicates absence of variable itself                                                                    |
| Converted to zero (0) while performing primitive operations                                     | Converted to NaN while performing primitive operations                                                  |

### What is eval

The eval() function evaluates JavaScript code represented 
as a string. The string can be a JavaScript expression, 
variable, statement, or sequence of statements.

\`\`\`javascript
console.log(eval("1 + 2")); //  3
\`\`\`

### What is the difference between window and document

Below are the main differences between window and document,

| Window                                                                        | Document                                                                                      |
| ----------------------------------------------------------------------------- | --------------------------------------------------------------------------------------------- |
| It is the root level element in any web page                                  | It is the direct child of the window object. This is also known as Document Object Model(DOM) |
| By default window object is available implicitly in the page                  | You can access it via window.document or document.                                            |
| It has methods like alert(), confirm() and properties like document, location | It provides methods like getElementById, getElementsByTagName, createElement etc              |

### How do you access history in javascript

The window.history object contains the browser's history. 
You can load previous and next URLs in the history using 
back() and next() methods.

\`\`\`javascript
function goBack() {
  window.history.back();
}
function goForward() {
  window.history.forward();
}
\`\`\`

**Note:** You can also access history without window prefix.

### What is isNaN

The isNaN() function is used to determine whether a 
value is an illegal number (Not-a-Number) or not. 
i.e, This function returns true if the value equates 
to NaN. Otherwise it returns false.

\`\`\`javascript
isNaN("Hello"); //true
isNaN("100"); //false
\`\`\`

### What are the differences between undeclared and undefined variables

Below are the major differences between undeclared(not defined) 
and undefined variables,

| undeclared                                                                                  | undefined                                                                              |
| ------------------------------------------------------------------------------------------- | -------------------------------------------------------------------------------------- |
| These variables do not exist in a program and are not declared                              | These variables declared in the program but have not assigned any value                |
| If you try to read the value of an undeclared variable, then a runtime error is encountered | If you try to read the value of an undefined variable, an undefined value is returned. |

### What are global variables

Global variables are those that are available throughout 
the length of the code without any scope. The var keyword 
is used to declare a local variable but if you omit it 
then it will become global variable

\`\`\`javascript
msg = "Hello"; // var is missing, it becomes global variable
\`\`\`

### What are the problems with global variables

The problem with global variables is the conflict of 
variable names of local and global scope. It is also 
difficult to debug and test the code that relies on 
global variables.

### What is NaN property

The NaN property is a global property that represents 
"Not-a-Number" value. i.e, It indicates that a value 
is not a legal number. It is very rare to use NaN in 
a program but it can be used as return value for few cases

\`\`\`javascript
Math.sqrt(-1);
parseInt("Hello");
\`\`\`

### What is the purpose of isFinite function

The isFinite() function is used to determine whether a 
number is a finite, legal number. It returns false if 
the value is +infinity, -infinity, or NaN (Not-a-Number), 
otherwise it returns true.

\`\`\`javascript
isFinite(Infinity); // false
isFinite(NaN); // false
isFinite(-Infinity); // false

isFinite(100); // true
\`\`\`

### What is an event flow

Event flow is the order in which event is received on 
the web page. When you click an element that is nested 
in various other elements, before your click actually 
reaches its destination, or target element, it must 
trigger the click event for each of its parent elements 
first, starting at the top with the global window object.

There are two ways of event flow

1. Top to Bottom(Event Capturing)
2. Bottom to Top (Event Bubbling)

### How do you submit a form using JavaScript

You can submit a form using \`document.forms[0].submit()\`. 
All the form input's information is submitted using 
onsubmit event handler

\`\`\`javascript
function submit() {
  document.forms[0].submit();
}
\`\`\`

### How do you find operating system details

The window.navigator object contains information 
about the visitor's browser OS details. Some of 
the OS properties are available under platform property,

\`\`\`javascript
console.log(navigator.platform);
\`\`\`

### What is the difference between document load and DOMContentLoaded events

The \`DOMContentLoaded\` event is fired when the initial HTML 
document has been completely loaded and parsed, without waiting 
for assets(stylesheets, images, and subframes) to finish loading. 
Whereas The load event is fired when the whole page has loaded, 
including all dependent resources(stylesheets, images).

### What is the difference between native, host and user objects

\`Native objects\` are objects that are part of the JavaScript 
language defined by the ECMAScript specification. For example, 
String, Math, RegExp, Object, Function etc core objects defined 
in the ECMAScript spec.
\`Host objects\` are objects provided by the browser or runtime 
environment (Node). 

For example, window, XmlHttpRequest, DOM nodes etc are 
considered as host objects.
\`User objects\` are objects defined in the javascript code. 
For example, User objects created for profile information.

### What are the pros and cons of promises over callbacks

Below are the list of pros and cons of promises over callbacks,

**Pros:**

1. It avoids callback hell which is unreadable
2. Easy to write sequential asynchronous code with .then()
3. Easy to write parallel asynchronous code with Promise.all()
4. Solves some of the common problems of callbacks(call the 
callback too late, too early, many times and swallow errors/exceptions)

**Cons:**

1. It makes little complex code
2. You need to load a polyfill if ES6 is not supported

### What is the difference between an attribute and a property

Attributes are defined on the HTML markup whereas properties 
are defined on the DOM. For example, the below HTML element 
has 2 attributes type and value,

\`\`\`javascript
<input type="text" value="Name:">
\`\`\`

You can retrieve the attribute value as below,

\`\`\`javascript
const input = document.querySelector("input");
console.log(input.getAttribute("value")); // Good morning
console.log(input.value); // Good morning
\`\`\`

And after you change the value of the text field to 
"Good evening", it becomes like

\`\`\`javascript
console.log(input.getAttribute("value")); // Good evening
console.log(input.value); // Good evening
\`\`\`

### What is same-origin policy

The same-origin policy is a policy that prevents JavaScript 
from making requests across domain boundaries. An origin is 
defined as a combination of URI scheme, hostname, and port 
number. If you enable this policy then it prevents a 
malicious script on one page from obtaining access to 
sensitive data on another web page using 
Document Object Model(DOM).

### What is the purpose of void 0

Void(0) is used to prevent the page from refreshing. 
This will be helpful to eliminate the unwanted side-effect, 
because it will return the undefined primitive value. 
It is commonly used for HTML documents that use 
href="JavaScript:Void(0);" within an \`<a>\` element. i.e, 
when you click a link, the browser loads a new page or 
refreshes the same page. But this behavior will be 
prevented using this expression.
For example, the below link notify the message 
without reloading the page

\`\`\`javascript
<a href="JavaScript:void(0);" onclick="alert('Well done!')">
  Click Me!
</a>
\`\`\`

### Is JavaScript a compiled or interpreted language

JavaScript is an interpreted language, not a compiled language. An 
interpreter in the browser reads over the JavaScript code, 
interprets each line, and runs it. Nowadays modern browsers use a 
technology known as Just-In-Time (JIT) compilation, which compiles 
JavaScript to executable bytecode just as it is about to run.

### Is there any relation between Java and JavaScript

No, they are entirely two different programming languages 
and have nothing to do with each other. But both of them are 
Object Oriented Programming languages and like many other languages, 
they follow similar syntax for basic features
(if, else, for, switch, break, continue etc).

### Who created javascript

 JavaScript was created by Brendan Eich in 1995 during his 
 time at Netscape Communications. Initially it was developed 
 under the name \`Mocha\`, but later the language was officially 
 called \`LiveScript\` when it first shipped in beta releases of Netscape.

### What is the use of preventDefault method

The preventDefault() method cancels the event if it is cancelable, 
meaning that the default action or behaviour that belongs to the 
event will not occur. For example, prevent form submission when 
clicking on submit button and prevent opening the page URL when 
clicking on hyperlink are some common use cases.

\`\`\`javascript
document
 .getElementById("link")
 .addEventListener("click", function (event) {
   event.preventDefault();
 });
\`\`\`

**Note:** Remember that not all events are cancelable.

### What is the use of stopPropagation method

The stopPropagation method is used to stop the event from 
bubbling up the event chain. For example, the below nested 
divs with stopPropagation method prevents default event 
propagation when clicking on nested div(Div1)

\`\`\`javascript
<p>Click DIV1 Element</p>
<div onclick="secondFunc()">DIV 2
 <div onclick="firstFunc(event)">DIV 1</div>
</div>

script
function firstFunc(event) {
 alert("DIV 1");
 event.stopPropagation();
}

function secondFunc() {
 alert("DIV 2");
}
script
\`\`\`
### What is BOM

The Browser Object Model (BOM) allows JavaScript to "talk to" the 
browser. It consists of the objects navigator, history, screen, 
location and document which are children of the window. The Browser 
Object Model is not standardized and can change based on different 
browsers.

### Why is JavaScript treated as Single threaded

JavaScript is a single-threaded language. Because the language 
specification does not allow the programmer to write code so that 
the interpreter can run parts of it in parallel in multiple 
threads or processes. Whereas languages like java, go, C++ can 
make multi-threaded and multi-process programs.

### What is an event delegation

Event delegation is a technique for listening to events where 
you delegate a parent element as the listener for all of the 
events that happen inside it.

For example, if you wanted to detect field changes inside a 
specific form, you can use event delegation technique,

\`\`\`javascript
var form = document.querySelector("#registration-form");

// Listen for changes to fields inside the form

 "input",
 function (event) {
   // Log the field that was changed
   console.log(event.target);
 },
 false
);

### How do you test for an empty object

There are different solutions based on ECMAScript versions

2. entries length along with constructor type.

Object.entries(obj).length === 0 && obj.constructor === Object; // Since date object length is 0, you need to check constructor check as well
\`\`\`

2. **Using Object keys(ECMA 5+):** You can use object keys 
length along with constructor type.

Object.keys(obj).length === 0 && obj.constructor === Object; // Since date object length is 0, you need to check constructor check as well
\`\`\`

3. **Using for-in with hasOwnProperty(Pre-ECMA 5):** You can 
use a for-in loop along with hasOwnProperty.

function isEmpty(obj) {
 for (var prop in obj) {
   if (obj.hasOwnProperty(prop)) {
     return false;
   }
 }

 return JSON.stringify(obj) === JSON.stringify({});
}

### What is an arguments object

The arguments object is an Array-like object accessible inside 
functions that contains the values of the arguments passed to 
that function. For example, let's see how to use arguments 
object inside sum function,

   total += arguments[i];
 }
 return total;
}

### What is a polyfill

A polyfill is a piece of JS code used to provide modern functionality on 
older browsers that do not natively support it. For example, Silverlight plugin

### What are break and continue statements

The break statement is used to "jump out" of a loop. i.e, It breaks the 
loop and continues executing the code after the loop.

\`\`\`javascript
for (i = 0; i < 10; i++) {
 if (i === 5) {
   break;
 }
 text += "Number: " + i + "<br>";
}
\`\`\`

The continue statement is used to "jump over" one iteration in the loop. i.e, 
It breaks one iteration (in the loop), if a specified condition occurs, and 
continues with the next iteration in the loop.

\`\`\`javascript
for (i = 0; i < 10; i++) {
 if (i === 5) {
   continue;
 }
 text += "Number: " + i + "<br>";
}
\`\`\`

### What are js labels

The label statement allows us to name loops and blocks in JavaScript. 
We can then use these labels to refer back to the code later. 
For example, the below code with labels avoids printing the 
numbers when they are same,

\`\`\`javascript
var i, j;

loop1: for (i = 0; i < 3; i++) {
 loop2: for (j = 0; j < 3; j++) {
   if (i === j) {
     continue loop1;
   }
   console.log("i = " + i + ", j = " + j);
 }
}

// Output is:
//   "i = 1, j = 0"
//   "i = 2, j = 0"
//   "i = 2, j = 1"
\`\`\`

### What is tree shaking

Tree shaking is a form of dead code elimination. It means that 
unused modules will not be included in the bundle during the 
build process and for that it relies on the static structure 
of ES2015 module syntax,( i.e. import and export). Initially 
this has been popularized by the ES2015 module bundler \`rollup\`.

### What is the need of tree shaking

Tree Shaking can significantly reduce the code size in any application. 
i.e, The less code we send over the wire the more performant the 
application will be. For example, if we just want to create a “Hello World” 
Application using SPA frameworks then it will take around a few MBs, 
but by tree shaking it can bring down the size to just a few hundred KBs. 
Tree shaking is implemented in Rollup and Webpack bundlers.

### How do you make synchronous HTTP request

Browsers provide an XMLHttpRequest object which can be used to 
make synchronous HTTP requests from JavaScript

\`\`\`javascript
function httpGet(theUrl) {
 var xmlHttpReq = new XMLHttpRequest();
 xmlHttpReq.open("GET", theUrl, false); // false for synchronous request
 xmlHttpReq.send(null);
 return xmlHttpReq.responseText;
}
\`\`\`

### How do you make asynchronous HTTP request

Browsers provide an XMLHttpRequest object which can be used to make 
asynchronous HTTP requests from JavaScript by passing the 3rd parameter as true.

\`\`\`javascript
function httpGetAsync(theUrl, callback) {
 var xmlHttpReq = new XMLHttpRequest();
 xmlHttpReq.onreadystatechange = function () {
   if (xmlHttpReq.readyState == 4 && xmlHttpReq.status == 200)
     callback(xmlHttpReq.responseText);
 };
 xmlHttpReq.open("GET", theUrl, true); // true for asynchronous
 xmlHttpReq.send(null);
}
\`\`\`

### What is a freeze method

The **freeze()** method is used to freeze an object. Freezing an 
object does not allow adding new properties to an object, prevents 
removing, and prevents changing the enumerability, configurability, 
or writability of existing properties. i.e. It returns the passed 
object and does not create a frozen copy.

\`\`\`javascript
const obj = {
 prop: 100,
};

Object.freeze(obj);
obj.prop = 200; // Throws an error in strict mode

console.log(obj.prop); //100
\`\`\`

Remember freezing is only applied to the top-level properties in 
objects but not for nested objects.
For example, let's try to freeze user object which has employment 
details as nested object and observe that details have been changed.

\`\`\`javascript
const user = {
 name: "John",
 employment: {
   department: "IT",
 },
};

Object.freeze(user);
user.employment.department = "HR";
\`\`\`

**Note:** It causes a TypeError if the argument passed is not an object.

### What is the purpose of freeze method

Below are the main benefits of using freeze method,

1. It is used for freezing objects and arrays.
2. It is used to make an object immutable.

### Why do I need to use freeze method

In the Object-oriented paradigm, an existing API contains certain 
elements that are not intended to be extended, modified, or re-used 
outside of their current context. Hence it works as the \`final\` 
keyword which is used in various languages.

 return total;
}

console.log(sum(1, 2, 3)); //6

### What is a WeakSet

WeakSet is used to store a collection of weakly(weak references) 
held objects. The syntax would be as follows,

\`\`\`javascript
new WeakSet([iterable]);
\`\`\`

### What are the differences between WeakSet and Set

The main difference is that references to objects in Set are strong 
while references to objects in WeakSet are weak. i.e, An object in 
WeakSet can be garbage collected if there is no other reference to it.
Other differences are,

1. Sets can store any value Whereas WeakSets can store only collections of objects
2. WeakSet does not have size property unlike Set
3. WeakSet does not have methods such as clear, keys, values, entries, forEach.
4. WeakSet is not iterable.

### What is a WeakMap

The WeakMap object is a collection of key/value pairs in which the keys are weakly referenced. In this case, keys must be objects and the values can be 
arbitrary values. The syntax looks like the following:

\`\`\`javascript
new WeakMap([iterable]);
\`\`\`

### What are the differences between WeakMap and Map

The main difference is that references to key objects in Map are 
strong while references to key objects in WeakMap are weak. i.e, 
A key object in WeakMap can be garbage collected if there is no 
other reference to it.

### What is nodejs

### What is an event loop

The event loop is a process that continuously monitors both the call 
stack and the event queue and checks whether or not the call stack 
is empty. If the call stack is empty and there are pending events in 
the event queue, the event loop dequeues the event from the event 
queue and pushes it to the call stack. The call stack executes the 
event, and any additional events generated during the execution 
are added to the end of the event queue.

**Note:** The event loop allows Node.js to perform non-blocking 
I/O operations, even though JavaScript is single-threaded, by 
offloading operations to the system kernel whenever possible. 
Since most modern kernels are multi-threaded, they can handle 
multiple operations executing in the background.

2. Whenever the execution is completed, the function is popped 
out of the stack.

### What is the output of the following for loops

\`\`\`javascript
for (var i = 0; i < 4; i++) {
 // global scope
 setTimeout(() => console.log(i));
}

for (let i = 0; i < 4; i++) {
 // block scope
 setTimeout(() => console.log(i));
}
\`\`\`

The output of the above for loops is 4 4 4 4 and 0 1 2 3

**Explanation:** Due to the event queue/loop of javascript, the \`setTimeout\` 
callback function is called after the loop has been executed. Since the 
variable i is declared with the \`var\` keyword it became a global 
variable and the value was equal to 4 using iteration when the time 
\`setTimeout\` function is invoked. Hence, the output of the second 
loop is \`4 4 4 4\`.

Whereas in the second loop, the variable i is declared as the \`let\` 
keyword it becomes a block scoped variable and it holds a new value
(0, 1 ,2 3) for each iteration. Hence, the output of the first loop 
is \`0 1 2 3\`.

### What is the difference between Shallow and Deep copy

There are two ways to copy an object,

**Shallow Copy:**
Shallow copy is a bitwise copy of an object. A new object is created 
that has an exact copy of the values in the original object. If any 
of the fields of the object are references to other objects, just 
the reference addresses are copied i.e., only the memory address 
is copied.

**Example**

\`\`\`javascript
var empDetails = {
 name: "John",
 age: 25,
 expertise: "Software Developer",
};
\`\`\`

to create a duplicate

\`\`\`javascript
var empDetailsShallowCopy = empDetails; //Shallow copying!
\`\`\`

if we change some property value in the duplicate one like this:

\`\`\`javascript
empDetailsShallowCopy.name = "Johnson";
\`\`\`

The above statement will also change the name of \`empDetails\`, 
since we have a shallow copy. That means we're losing the original 
data as well.

**Deep copy:**
A deep copy copies all fields, and makes copies of dynamically 
allocated memory pointed to by the fields. A deep copy occurs 
when an object is copied along with the objects to which it refers.

**Example**

\`\`\`javascript
var empDetails = {
 name: "John",
 age: 25,
 expertise: "Software Developer",
};
\`\`\`

Create a deep copy by using the properties from the original object 
into new variable

\`\`\`javascript
var empDetailsDeepCopy = {
 name: empDetails.name,
 age: empDetails.age,
 expertise: empDetails.expertise,

### Does javascript uses mixins

Mixin is a generic object-oriented programming term - is a class containing 
methods that can be used by other classes without a need to inherit from 
it. In JavaScript we can only inherit from a single object. ie. There can 
be only one \`[[prototype]]\` for an object.

But sometimes we require to extend more than one, to overcome this we 
can use Mixin which helps to copy methods to the prototype of another 
class.

Say for instance, we've two classes \`User\` and \`CleanRoom\`. Suppose we 
need to add \`CleanRoom\` functionality to \`User\`, so that user can clean 
the room at demand. Here's where concept called mixins comes into picture.

\`\`\`javascript
// mixin
let cleanRoomMixin = {
 cleanRoom() {
   alert(\`Hello ${this.name}, your room is clean now\`);
 },
 sayBye() {
   alert(\`Bye ${this.name}\`);
 },
};

// usage:
class User {
 constructor(name) {
   this.name = name;
 }
}

// copy the methods
Object.assign(User.prototype, cleanRoomMixin);

// now User can clean the room
new User("Dude").cleanRoom(); // Hello Dude, your room is clean now!
\`\`\`

### What is a thunk function

A thunk is just a function which delays the evaluation of the value. 
It doesn't take any arguments but gives the value whenever you invoke 
the thunk. i.e, It is used not to execute now but it will be sometime 
in the future. Let's take a synchronous example,

\`\`\`javascript
const add = (x, y) => x + y;

const thunk = () => add(2, 3);

thunk(); // 5
\`\`\`

### What are asynchronous thunks

The asynchronous thunks are useful to make network requests. 
Let's see an example of network requests,

\`\`\`javascript
function fetchData(fn) {
 fetch("https://jsonplaceholder.typicode.com/todos/1")
   .then((response) => response.json())
   .then((json) => fn(json));
}

const asyncThunk = function () {
 return fetchData(function getData(data) {
   console.log(data);
 });
};

asyncThunk();
\`\`\`

The \`getData\` function won't be called immediately but it will be 
invoked only when the data is available from API endpoint. The 
setTimeout function is also used to make our code asynchronous. 
The best real time example is redux state management library which 
uses the asynchronous thunks to delay the actions to dispatch.
